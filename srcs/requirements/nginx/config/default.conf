server {
    listen  443 ssl;
    server_name gbreana.42.fr www.gbreana.42.fr;
    root /var/www;
    index   index.php index.html;
    ssl_sertificate /etc/nginx/ssl/gbreana.42.fr.crt;
    ssl_sertificate_key /etc/nginx/ssl/gbreana.42.fr.key;
    ssl_protocols   TLSv1.2 TLSv1.3;
    keppalive_timeout 70;
    location / {
        try_files $uri /index.php?$args /index.html;
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cahe';
        if_modified_since off;
        expires off;
        etag off;
    }
}